<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pods do Ribeiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#fff;
}

header{
  background:linear-gradient(180deg,#020617,#020617cc);
  padding:25px;
  text-align:center;
  border-bottom:1px solid #0f172a;
}

header img{
  max-width:120px;
  margin-bottom:10px;
}

header h1{
  margin:0;
  color:#38bdf8;
}

header p{
  color:#cbd5f5;
  margin:6px 0;
}

.section{
  max-width:1300px;
  margin:auto;
  padding:30px 20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:20px;
}

.card{
  background:#020617;
  border:1px solid #0f172a;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(0,0,0,.6);
}

.card img{
  width:100%;
  height:220px;
  object-fit:contain;
  background:#000;
}

.card-content{
  padding:15px;
  text-align:center;
}

.card h3{
  font-size:14px;
  color:#38bdf8;
  margin:6px 0;
}

.price{
  font-size:20px;
  font-weight:bold;
  color:#22c55e;
}

select{
  width:100%;
  padding:8px;
  margin:8px 0;
  border-radius:10px;
  border:none;
}

.btn{
  background:linear-gradient(45deg,#38bdf8,#22c55e);
  color:#000;
  padding:10px;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  margin-top:6px;
}

#cart{
  position:fixed;
  top:0;
  right:-100%;
  width:340px;
  height:100%;
  background:#020617;
  padding:20px;
  transition:.3s;
  z-index:999;
  overflow-y:auto;
  box-shadow:-10px 0 30px rgba(0,0,0,.7);
}

#cart.active{ right:0; }

.cart-item{
  border-bottom:1px solid #0f172a;
  padding:10px 0;
}

.cart-total{
  font-size:18px;
  margin:15px 0;
  color:#22c55e;
  font-weight:bold;
}

footer{
  background:#020617;
  padding:25px;
  text-align:center;
  color:#cbd5f5;
  border-top:1px solid #0f172a;
}
</style>
</head>

<body>

<header>
  <img src="images/logo.png" alt="Logo">
  <h1>PODS DO RIBEIRO</h1>
  <p>@podss.doribeiro_ ‚Ä¢ Delivery r√°pido</p>
  <p style="color:#22c55e;font-weight:bold;">
    Promo√ß√£o Fim de Ano / In√≠cio de Ano ‚Ä¢ at√© 12 de Janeiro
  </p>
</header>

<section class="section">
<div class="grid">

<!-- EXEMPLO DE PRODUTO (todos seguem esse padr√£o) -->
<div class="card">
<img src="images/tequila15k.jpg">
<div class="card-content">
<h3>TEQUILA VAPE 15K</h3>
<div class="price">R$ 54,99</div>
<select id="TEQUILA VAPE 15K">
<option value="">Choose flavor</option>
<option>Strawberry Banana</option>
<option>Strawberry Watermelon</option>
<option>Berry Cherry</option>
</select>
<div class="btn" onclick="addToCart('TEQUILA VAPE 15K',54.99)">Add to cart</div>
</div>
</div>

<div class="card">
<img src="images/lost-m-15k.jpg">
<div class="card-content">
<h3>LOST M 15K</h3>
<div class="price">R$ 74,99</div>
<select id="LOST M 15K">
<option value="">Choose flavor</option>
<option>Miami Mint</option>
</select>
<div class="btn" onclick="addToCart('LOST M 15K',74.99)">Add to cart</div>
</div>
</div>

<!-- VOC√ä PODE DUPLICAR ESSE PADR√ÉO PARA TODOS OS PODS -->
<!-- (todos os seus j√° est√£o prontos para isso) -->

</div>
</section>

<div id="cart">
<div style="display:flex;justify-content:space-between;">
<h2>üõí Cart</h2>
<span style="cursor:pointer" onclick="closeCart()">‚úñ</span>
</div>

<div id="cartItems"></div>
<div class="cart-total" id="total"></div>

<div class="btn" onclick="sendOrder()">Finish Order</div>
</div>

<footer>
Pagamento combinado via Instagram<br>
<strong>@podss.doribeiro_</strong>
</footer>

<script>
let cart=[];
function addToCart(name,price){
  const flavor=document.getElementById(name).value;
  if(!flavor){ alert("Choose a flavor"); return; }
  cart.push({name,flavor,price});
  renderCart();
}

function renderCart(){
  document.getElementById("cart").classList.add("active");
  let total=0;
  document.getElementById("cartItems").innerHTML=
    cart.map(i=>{
      total+=i.price;
      return `<div class="cart-item">
      <strong>${i.name}</strong><br>
      <small>${i.flavor}</small>
      </div>`;
    }).join("");
  document.getElementById("total").innerText="Total: R$ "+total.toFixed(2);
}

function closeCart(){
  document.getElementById("cart").classList.remove("active");
}

function sendOrder(){
  let msg="Order:%0A";
  cart.forEach(i=>{
    msg+=`${i.name} - ${i.flavor}%0A`;
  });
  window.open("https://instagram.com/podss.doribeiro_","_blank");
}
</script>

</body>
</html>
