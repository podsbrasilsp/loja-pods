<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            max-width: 320px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card h1 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 0.9rem;
            opacity: 0.85;
            margin-bottom: 15px;
        }

        .price {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            background-color: #00ff88;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="./images/tequila15k.jpg" alt="Tequila Vape 15K">

        <h1>Tequila Vape 15K</h1>

        <p>Sabor intenso, alta durabilidade e design premium.</p>

        <div class="price">R$ 149,90</div>

        <a href="#" class="btn">Comprar agora</a>
    </div>

</body>
</html>
