<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pods do Ribeiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0aa6ff;
  --dark:#0b0b0b;
  --card:#141414;
  --white:#ffffff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--dark);
  color:var(--white);
}

/* HEADER */
header{
  background:linear-gradient(180deg,#000,#111);
  padding:30px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  flex-wrap:wrap;
}
.logo{
  display:flex;
  align-items:center;
  gap:15px;
}
.logo img{
  width:60px;
}
.logo h1{
  margin:0;
  font-size:26px;
}
header p{
  width:100%;
  margin-top:10px;
  color:#bbb;
}

/* INFO BAR */
.info-bar{
  background:#111;
  padding:12px;
  text-align:center;
  font-size:14px;
  border-top:1px solid #222;
  border-bottom:1px solid #222;
}

/* GRID */
.section{
  max-width:1400px;
  margin:auto;
  padding:30px 18px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:20px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(0,0,0,.6);
  transition:.2s;
}
.card:hover{transform:translateY(-6px)}
.card img{
  width:100%;
  height:220px;
  object-fit:contain;
  background:#000;
}
.card-content{
  padding:16px;
  text-align:center;
}
.card h3{
  font-size:15px;
  color:var(--blue);
  margin:8px 0;
}
.price{
  font-size:20px;
  font-weight:bold;
  color:#00ff88;
  margin-bottom:10px;
}
select{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:none;
  margin-bottom:10px;
}
.btn{
  background:linear-gradient(45deg,var(--blue),#00ffd0);
  color:#000;
  padding:12px;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
}

/* CART */
#cart-btn{
  position:fixed;
  top:20px;
  right:20px;
  background:var(--blue);
  padding:12px 16px;
  border-radius:50px;
  cursor:pointer;
  font-weight:bold;
  z-index:999;
}
#cart{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  z-index:1000;
  overflow:auto;
}
.cart-box{
  background:#111;
  max-width:500px;
  margin:40px auto;
  padding:20px;
  border-radius:16px;
}
.cart-box h2{text-align:center}
.cart-item{
  border-bottom:1px solid #222;
  padding:8px 0;
  font-size:14px;
}
.close{
  text-align:right;
  color:#ff6666;
  cursor:pointer;
}

/* FOOTER */
footer{
  background:#000;
  padding:25px;
  text-align:center;
  color:#aaa;
  font-size:14px;
}
footer strong{color:var(--blue)}
</style>
</head>

<body>

<header>

<section class="section">

document.write(products.map((p,i)=>`

    <select id="flavor${i}">

    <div id="cartItems"></div>
  </div>
</div>

<script>
function addCart(i){
  const flavor=document.getElementById("flavor"+i).value;
  cart.push(products[i].name+" - "+flavor);
  document.getElementById("cartCount").innerText=cart.length;
}
function openCart(){
  document.getElementById("cart").style.display="block";
  document.getElementById("cartItems").innerHTML=cart.map(c=>`<div class='cart-item'>${c}</div>`).join("");
}
function closeCart(){
  document.getElementById("cart").style.display="none";
}
</script>

</body>
</html>
