<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pods do Ribeiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0e0e0e;
  color:#fff;
}

header{
  padding:25px;
  text-align:center;
  background:#000;
}

header h1{
  margin:0;
  font-size:32px;
}

header p{
  color:#bbb;
  margin:5px 0;
}

.warning{
  background:#b30000;
  padding:10px;
  text-align:center;
  font-size:14px;
  font-weight:bold;
}

.section{
  padding:30px 20px;
  max-width:1200px;
  margin:auto;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

.card{
  background:#1a1a1a;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 0 15px #000;
}

.card img{
  width:100%;
  height:220px;
  object-fit:contain;
  background:#000;
}

.card-content{
  padding:15px;
  text-align:center;
}

.card h3{
  margin:8px 0;
  font-size:18px;
  color:#00ffcc;
}

.price{
  font-size:20px;
  font-weight:bold;
  color:#00ff88;
  margin-bottom:10px;
}

.btn{
  background:linear-gradient(45deg,#00ff88,#00ccff);
  color:#000;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <h1>‚Ä¢ PODS DO RIBEIRO ‚Ä¢</h1>
  <p>@pods.doribeiro ‚Ä¢ Delivery üõµ</p>
</header>

<div class="warning">
‚ö†Ô∏è Venda apenas para maiores de 18 anos ‚Ä¢ Pods n√£o possuem troca ou garantia
</div>

<section class="section">
  <div class="grid">

    <!-- CARD EXEMPLO -->
    <div class="card">
      <img src="images/placeholder.jpg">
      <div class="card-content">
        <h3>TEQUILA VAPE 15K</h3>
        <div class="price">R$ 54,99</div>
        <div class="btn" onclick="openModal('tequila15k')">Ver detalhes</div>
      </div>
    </div>

    <div class="card">
      <img src="images/placeholder.jpg">
      <div class="card-content">
        <h3>IGNITE V80</h3>
        <div class="price">R$ 99,99</div>
        <div class="btn" onclick="openModal('ignitev80')">Ver detalhes</div>
      </div>
    </div>

    <!-- depois voc√™ duplica os cards -->

  </div>
</section>

<!-- MODAL -->
<div id="modal" style="display:none; position:fixed; inset:0; background:#000c; padding:20px;">
  <div style="background:#111; max-width:500px; margin:auto; padding:20px; border-radius:15px;">
    <h2 id="mTitle"></h2>
    <p id="mPrice"></p>
    <ul id="mFlavors"></ul>
    <p id="mInfo"></p>
    <div class="btn" onclick="closeModal()">Fechar</div>
  </div>
</div>

<script>
const products = {
  tequila15k:{
    title:"TEQUILA VAPE 15K",
    price:"R$ 54,99",
    flavors:[
      "Strawberry Banana Dragonfruit",
      "Strawberry Banana",
      "Strawberry Watermelon",
      "Strawberry Bubblegum",
      "Berry Cherry",
      "Sweet Orange Cranberry Berry"
    ],
    info:"Pod de alto rendimento, sabor intenso e excelente durabilidade."
  },

  ignitev80:{
    title:"IGNITE V80",
    price:"R$ 99,99",
    flavors:[
      "Banana Ice","Watermelon Ice","Cactus",
      "Iced Pomegranate A√ßa√≠ Berry",
      "Lime Mango","Passion Fruit Sour Kiwi","Grapefruit Mint"
    ],
    info:"Um dos mais vendidos, equil√≠brio perfeito entre pot√™ncia e sabor."
  }
};

function openModal(id){
  const p = products[id];
  document.getElementById("mTitle").innerText = p.title;
  document.getElementById("mPrice").innerText = p.price;
  document.getElementById("mInfo").innerText = p.info;

  const ul = document.getElementById("mFlavors");
  ul.innerHTML="";
  p.flavors.forEach(f=>{
    const li=document.createElement("li");
    li.innerText=f;
    ul.appendChild(li);
  });

  document.getElementById("modal").style.display="block";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
