<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pods do Ribeiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0e0e0e;
  color:#fff;
}
header{
  padding:20px;
  text-align:center;
  background:#000;
}
header h1{margin:0}
.section{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}
.card{
  background:#1a1a1a;
  border-radius:16px;
  overflow:hidden;
  text-align:center;
}
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}
.card-content{padding:12px}
.card h3{margin:6px 0;color:#00ffcc;font-size:15px}
.price{color:#00ff88;font-weight:bold}
.btn{
  margin-top:10px;
  display:inline-block;
  padding:8px 14px;
  background:#00ff88;
  color:#000;
  text-decoration:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-content{
  background:#111;
  max-width:420px;
  width:90%;
  border-radius:16px;
  padding:18px;
}
.modal-content img{
  width:100%;
  border-radius:12px;
}
.close{
  text-align:right;
  cursor:pointer;
  color:#aaa;
}
.warning{
  background:#b30000;
  padding:8px;
  text-align:center;
  font-size:13px;
  margin:10px 0;
}
ul{padding-left:18px}
</style>
</head>

<body>

<header>
  <h1>‚Ä¢ PODS DO RIBEIRO ‚Ä¢</h1>
  <p>@pods.doribeiro ‚Ä¢ Delivery üõµ</p>
</header>

<section class="section">
  <div class="grid">

    <!-- PRODUTO -->
    <div class="card">
      <img src="images/placeholder.jpg">
      <div class="card-content">
        <h3>ELFBAR 15K</h3>
        <div class="price">R$ 58,00</div>
        <div class="btn" onclick="openModal('elfbar15k')">Ver detalhes</div>
      </div>
    </div>

    <div class="card">
      <img src="images/placeholder.jpg">
      <div class="card-content">
        <h3>IGNITE V80</h3>
        <div class="price">R$ 70,00</div>
        <div class="btn" onclick="openModal('ignitev80')">Ver detalhes</div>
      </div>
    </div>

  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close" onclick="closeModal()">‚úñ</div>
    <img id="modalImg">
    <h3 id="modalTitle"></h3>
    <div class="price" id="modalPrice"></div>

    <p><strong>Sabores dispon√≠veis:</strong></p>
    <ul id="modalFlavors"></ul>

    <p><strong>Pagamento:</strong> PIX</p>
    <p><strong>Entrega:</strong> Delivery üõµ</p>

    <div class="warning">
      ‚ö†Ô∏è ATEN√á√ÉO: POD N√ÉO TEM GARANTIA E NEM TROCA
    </div>

    <p id="modalInfo"></p>

    <a class="btn" href="https://instagram.com/pods.doribeiro" target="_blank">
      Comprar pelo Instagram
    </a>
  </div>
</div>

<script>
const products = {
  elfbar15k:{
    title:"ELFBAR 15K",
    price:"R$ 58,00",
    img:"images/placeholder.jpg",
    flavors:[
      "Morango Ice","Banana Ice","Uva e Cereja",
      "Miami Mint","Melancia Ice"
    ],
    info:"O Elfbar 15K oferece vapor consistente, sabor intenso e √≥tima durabilidade para uso di√°rio."
  },
  ignitev80:{
    title:"IGNITE V80",
    price:"R$ 70,00",
    img:"images/placeholder.jpg",
    flavors:[
      "Banana Ice","Icy Mint","Uva Ice","Melancia Ice"
    ],
    info:"O Ignite V80 √© conhecido pela pot√™ncia equilibrada, sabor limpo e design moderno."
  }
};

function openModal(id){
  const p = products[id];
  document.getElementById("modalTitle").innerText = p.title;
  document.getElementById("modalPrice").innerText = p.price;
  document.getElementById("modalImg").src = p.img;

  const ul = document.getElementById("modalFlavors");
  ul.innerHTML="";
  p.flavors.forEach(f=>{
    const li=document.createElement("li");
    li.innerText=f;
    ul.appendChild(li);
  });

  document.getElementById("modalInfo").innerText = p.info;
  document.getElementById("modal").style.display="flex";
}
function closeModal(){
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
