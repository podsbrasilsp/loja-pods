<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pods do Ribeiro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#0b0b0b;color:#fff}
header{text-align:center;padding:30px;background:#000}
h1{margin:0}
.promo{color:#00ff88;font-weight:bold}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:18px}
.card{background:#161616;border-radius:16px;overflow:hidden}
.card img{width:100%;height:220px;object-fit:contain;background:#000}
.card-content{text-align:center;padding:15px}
.price{color:#00ff88;font-size:20px}
.btn{background:#00ff88;color:#000;padding:10px;border-radius:10px;cursor:pointer}
#modal,#cart{display:none;position:fixed;inset:0;background:rgba(0,0,0,.9)}
.box{background:#111;margin:40px auto;max-width:500px;padding:20px;border-radius:16px}
select{width:100%;padding:10px;border-radius:10px;margin:10px 0}
</style>
</head>

<body>

<header>
<h1>PODS DO RIBEIRO</h1>
<p>@podss.doribeiro_</p>
<p class="promo">Promoção até 12 de janeiro</p>
</header>

<section class="grid">

<div class="card">
<img src="images/adjust-40k.jpg">
<div class="card-content">
<h3>ADJUST 40K</h3>
<div class="price">R$ 89,99</div>
<div class="btn" onclick="openProduct('ADJUST 40K',89.99,['Cherry Fuse','Blue Razz Ice','Strawberry Ice','Watermelon Ice','Mint Ice'])">Comprar</div>
</div>
</div>

<!-- Você replica esse bloco para TODOS os pods mudando nome, preço e sabores -->

</section>

<!-- MODAL PRODUTO -->
<div id="modal">
<div class="box">
<h3 id="pName"></h3>
<select id="pFlavor"></select>
<div class="btn" onclick="addToCart()">Adicionar ao carrinho</div>
<div class="btn" onclick="closeModal()">Cancelar</div>
</div>
</div>

<!-- CARRINHO -->
<div id="cart">
<div class="box">
<h3>Carrinho</h3>
<div id="cartItems"></div>
<img src="qrcode/pix-mercadopago.png" width="200">
<div class="btn" onclick="sendOrder()">Enviar pedido no Instagram</div>
<div class="btn" onclick="closeCart()">Fechar</div>
</div>
</div>

<script>
let cart=[];
let currentProduct={};

function openProduct(name,price,flavors){
currentProduct={name,price};
document.getElementById("pName").innerText=name;
let sel=document.getElementById("pFlavor");
sel.innerHTML="";
flavors.forEach(f=>sel.innerHTML+=`<option>${f}</option>`);
document.getElementById("modal").style.display="block";
}

function closeModal(){document.getElementById("modal").style.display="none"}

function addToCart(){
currentProduct.flavor=document.getElementById("pFlavor").value;
cart.push(currentProduct);
closeModal();
openCart();
}

function openCart(){
let list=document.getElementById("cartItems");
list.innerHTML="";
cart.forEach(p=>list.innerHTML+=`<p>${p.name} - ${p.flavor}</p>`);
document.getElementById("cart").style.display="block";
}

function closeCart(){document.getElementById("cart").style.display="none"}

function sendOrder(){
let msg="Pedido:%0A";
cart.forEach(p=>msg+=`${p.name} (${p.flavor})%0A`);
window.open("https://instagram.com/podss.doribeiro_","_blank");
}
</script>

</body>
</html>
