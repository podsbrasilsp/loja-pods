<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pods do Ribeiro</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#050b18;
  color:#fff;
}

header{
  background:#020617;
  padding:25px;
  text-align:center;
  border-bottom:2px solid #2563eb;
}

header img{
  max-width:120px;
  margin-bottom:10px;
}

header h1{
  margin:5px 0;
  color:#fff;
}

header p{
  color:#cbd5f5;
}

.section{
  max-width:1300px;
  margin:auto;
  padding:30px 20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:20px;
}

.card{
  background:#020617;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 0 20px rgba(0,0,0,.6);
}

.card img{
  width:100%;
  height:220px;
  object-fit:contain;
  background:#000;
}

.card-content{
  padding:15px;
  text-align:center;
}

.card h3{
  font-size:15px;
  color:#93c5fd;
}

.price{
  font-size:20px;
  color:#22c55e;
  font-weight:bold;
  margin:8px 0;
}

select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #2563eb;
  background:#020617;
  color:#fff;
  margin-bottom:10px;
}

.btn{
  background:#2563eb;
  color:#fff;
  padding:12px;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
}

#cart{
  position:fixed;
  top:0;
  right:-100%;
  width:320px;
  height:100%;
  background:#020617;
  padding:20px;
  transition:.3s;
  z-index:999;
  overflow:auto;
}

#cart.active{ right:0; }

.cart-item{
  border-bottom:1px solid #1e293b;
  padding:10px 0;
}

.cart-item small{ color:#94a3b8; }

footer{
  text-align:center;
  padding:25px;
  background:#020617;
  border-top:1px solid #1e293b;
}
</style>
</head>

<script>
function product(name, img, price, flavors){
  document.write(`
  <div class="card">
    <img src="images/${img}">
    <div class="card-content">
      <h3>${name}</h3>
      <select id="${name}">
        <option value="">Choose flavor</option>
        ${flavors.map(f=>`<option>${f}</option>`).join("")}
      </select>
      <div class="price">R$ ${price}</div>
      <div class="btn" onclick="addToCart('${name}',${price})">Add to Cart</div>
    </div>
  </div>
  `);
}
</script>

<script>
let cart=[];

function addToCart(name,price){
  const flavor=document.getElementById(name).value;
  if(!flavor){ alert("Choose a flavor"); return; }
  cart.push({name,flavor,price});
  renderCart();
}

function renderCart(){
  document.getElementById("cart").classList.add("active");
  document.getElementById("cartItems").innerHTML=
    cart.map(i=>`
      <div class="cart-item">
        <strong>${i.name}</strong><br>
        <small>${i.flavor}</small>
      </div>
    `).join("");
}

function sendOrder(){
  let msg="Order:%0A";
  cart.forEach(i=>{
    msg+=`${i.name} - ${i.flavor}%0A`;
  });
  window.open(`https://instagram.com/podss.doribeiro_`);
}
</script>
